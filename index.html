<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR UI Mockup Pro</title>
    
    <!-- Stable A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { 
            --safe-top: env(safe-area-inset-top, 0px); 
            --safe-bottom: env(safe-area-inset-bottom, 0px); 
        }
        
        /* Force camera to fill entire background without letterboxing */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000;
            position: fixed; /* Prevent scrolling/bouncing on iOS */
        }
        
        #app-ui {
            position: fixed;
            inset: 0;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(1rem + var(--safe-top)) 1rem calc(1rem + var(--safe-bottom));
        }

        .interactive { pointer-events: auto; }

        .glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }

        #boot-screen {
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        #gen-overlay {
            position: fixed;
            inset: 0;
            z-index: 1500;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* AR.js Video Scaling Fixes */
        .a-canvas { width: 100% !important; height: 100% !important; }
        #arjs-video { object-fit: cover !important; width: 100vw !important; height: 100vh !important; }

        .loading-pulse {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: #3b82f6;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <!-- Start / Camera Permission Screen -->
    <div id="boot-screen">
        <div class="mb-8">
            <div class="w-24 h-24 bg-blue-600/20 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 border border-blue-500/30">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-3">AR UI Explorer</h1>
            <p class="text-slate-400 text-sm max-w-xs mx-auto leading-relaxed">Place your generated UI mockups onto a physical tracker in real-time.</p>
        </div>
        
        <div class="flex flex-col gap-3 w-full max-w-xs">
            <button id="btn-start" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-8 rounded-2xl transition-all active:scale-95 shadow-2xl shadow-blue-600/20">
                Launch AR Camera
            </button>
            <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" class="text-blue-400 text-xs font-semibold py-2">
                Download Hiro Marker Link
            </a>
        </div>
        <p id="error-display" class="mt-4 text-[10px] text-red-500 font-mono hidden"></p>
    </div>

    <!-- Generation Loading -->
    <div id="gen-overlay">
        <div class="loading-pulse mb-6"></div>
        <p class="font-bold text-xl">Imagining UI...</p>
        <p class="text-slate-400 text-xs mt-2">Gemini is rendering your concept</p>
    </div>

    <!-- Main AR Container -->
    <div id="ar-container"></div>

    <!-- Interface -->
    <div id="app-ui">
        <div class="flex justify-between items-start">
            <div class="glass px-4 py-2 flex items-center gap-2">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status-label" class="text-[10px] font-bold text-white uppercase tracking-tighter">Searching...</span>
            </div>
            <button onclick="window.open('https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png','_blank')" class="interactive glass p-2 text-white/70 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            </button>
        </div>

        <div class="interactive glass p-6 mb-4 shadow-3xl">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-1 h-4 bg-blue-500 rounded-full"></div>
                <h2 class="text-sm font-bold text-white uppercase tracking-widest">Mockup Engine</h2>
            </div>
            
            <textarea 
                id="input-prompt"
                placeholder="Describe your app screen (e.g. Modern Tesla Control Panel)..."
                class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none mb-4"
                rows="2"
            ></textarea>
            
            <button id="btn-generate" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 flex items-center justify-center gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span>Generate Mockup</span>
            </button>
        </div>
    </div>

    <script>
        const apiKey = "";
        const btnStart = document.getElementById('btn-start');
        const btnGenerate = document.getElementById('btn-generate');
        const inputPrompt = document.getElementById('input-prompt');
        const arContainer = document.getElementById('ar-container');
        const bootScreen = document.getElementById('boot-screen');
        const genOverlay = document.getElementById('gen-overlay');
        const statusDot = document.getElementById('status-dot');
        const statusLabel = document.getElementById('status-label');

        let arActive = false;

        // Initialize AR
        btnStart.addEventListener('click', () => {
            bootScreen.style.display = 'none';
            
            arContainer.innerHTML = `
                <a-scene 
                    embedded 
                    vr-mode-ui="enabled: false"
                    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; trackingMethod: best; displayHeight: 100vh; displayWidth: 100vw;"
                    renderer="antialias: true; alpha: true; precision: medium; logarithmicDepthBuffer: true;"
                >
                    <a-marker preset="hiro" id="target-marker">
                        <a-plane 
                            id="ui-plane"
                            position="0 0.1 0" 
                            rotation="-90 0 0" 
                            width="2" 
                            height="3.2" 
                            material="src: https://via.placeholder.com/512x800.png?text=Awaiting+UI; transparent: true; opacity: 0.95; shader: flat; side: double;"
                            animation="property: position; to: 0 0.2 0; dir: alternate; dur: 2500; loop: true; easing: easeInOutQuad"
                        ></a-plane>
                        <a-ring color="#3b82f6" radius-inner="1" radius-outer="1.05" rotation="-90 0 0" opacity="0.3"></a-ring>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>
            `;

            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => {
                statusDot.className = "w-2 h-2 rounded-full bg-green-500 animate-pulse";
                statusLabel.innerText = "Target Locked";
            });
            marker.addEventListener('markerLost', () => {
                statusDot.className = "w-2 h-2 rounded-full bg-red-500";
                statusLabel.innerText = "Searching...";
            });

            arActive = true;
        });

        async function safeFetch(url, body) {
            for (let i = 0; i < 5; i++) {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (res.ok) return await res.json();
                    if (res.status === 429) await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                } catch (e) { console.error(e); }
            }
            throw new Error("API Connection Error");
        }

        btnGenerate.addEventListener('click', async () => {
            const prompt = inputPrompt.value.trim();
            if (!prompt || !arActive) return;

            genOverlay.style.display = 'flex';
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                
                const uiPrompt = `A pixel-perfect, modern mobile application user interface mockup for: ${prompt}. Minimalist aesthetic, clean vertical layout, professional UI design system, high fidelity, 2D flat design, no device frames, vertical screen aspect ratio.`;

                const data = await safeFetch(url, {
                    instances: { prompt: uiPrompt },
                    parameters: { sampleCount: 1 }
                });

                if (data.predictions?.[0]?.bytesBase64Encoded) {
                    const base64 = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    const uiPlane = document.querySelector('#ui-plane');
                    if (uiPlane) {
                        uiPlane.setAttribute('material', 'src', base64);
                    }
                }
            } catch (err) {
                console.error(err);
            } finally {
                genOverlay.style.display = 'none';
            }
        });

        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene');
            if (scene) scene.resize();
        });
    </script>
</body>
</html>
