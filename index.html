<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR UI Mockup Pro</title>
    
    <!-- AR.js requires specific versions of A-Frame for stability -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --safe-top: env(safe-area-inset-top, 0px); --safe-bottom: env(safe-area-inset-bottom, 0px); }
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        #app-ui {
            position: fixed;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(1rem + var(--safe-top)) 1rem calc(1rem + var(--safe-bottom));
        }

        .interactive { pointer-events: auto; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #boot-screen {
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        #loading-indicator {
            position: fixed;
            inset: 0;
            z-index: 1500;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* AR.js specific overrides for mobile consistency */
        .a-canvas { width: 100% !important; height: 100% !important; top: 0 !important; left: 0 !important; }
        video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
    </style>
</head>
<body>

    <!-- Boot / Permission Screen -->
    <div id="boot-screen">
        <div class="w-20 h-20 bg-blue-600/20 rounded-3xl flex items-center justify-center mb-6">
            <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-extrabold mb-2">AR UI Builder</h1>
        <p class="text-slate-400 mb-8 max-w-sm text-balance">Bring your UI designs to life in AR. Requires camera access and a 'Hiro' marker target.</p>
        <button id="btn-start" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-12 rounded-2xl transition-all transform active:scale-95 shadow-xl shadow-blue-500/30">
            Initialize Camera
        </button>
        <p id="error-log" class="mt-6 text-xs text-red-400 font-mono hidden"></p>
    </div>

    <!-- Generation Loading -->
    <div id="loading-indicator">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="font-bold text-lg">Gemini is designing...</p>
        </div>
    </div>

    <!-- Main AR Scene Container -->
    <div id="ar-viewport"></div>

    <!-- User Interface Overlay -->
    <div id="app-ui">
        <div class="flex justify-between items-start">
            <div class="glass-panel px-4 py-2 text-white text-xs font-mono uppercase tracking-widest border-blue-500/30">
                Tracking: <span id="status-text" class="text-yellow-400">Searching...</span>
            </div>
        </div>

        <div class="interactive glass-panel p-5">
            <div class="mb-3">
                <label class="block text-[10px] text-blue-400 font-bold uppercase mb-1">Visual Prompt</label>
                <textarea 
                    id="prompt-field"
                    placeholder="Describe your UI (e.g. Smart Watch Workout Screen)..."
                    class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all resize-none"
                    rows="2"
                ></textarea>
            </div>
            <button id="btn-generate" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all active:scale-98 shadow-lg flex items-center justify-center gap-2">
                <span>Generate & Project</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        const apiKey = ""; // Canvas Injector handles this
        const btnStart = document.getElementById('btn-start');
        const btnGenerate = document.getElementById('btn-generate');
        const promptField = document.getElementById('prompt-field');
        const arViewport = document.getElementById('ar-viewport');
        const bootScreen = document.getElementById('boot-screen');
        const loadingIndicator = document.getElementById('loading-indicator');
        const statusText = document.getElementById('status-text');
        const errorLog = document.getElementById('error-log');

        let sceneLoaded = false;

        // Custom logging for mobile debugging
        function log(msg, isError = false) {
            console.log(msg);
            if (isError) {
                errorLog.classList.remove('hidden');
                errorLog.innerText += `\n> ${msg}`;
            }
        }

        // --- AR INITIALIZATION ---
        btnStart.addEventListener('click', () => {
            log("Initializing AR Scene...");
            bootScreen.style.opacity = '0';
            setTimeout(() => bootScreen.style.display = 'none', 500);

            // Using A-Frame 1.3.0 which is highly compatible with AR.js 
            arViewport.innerHTML = `
                <a-scene 
                    embedded 
                    vr-mode-ui="enabled: false"
                    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;"
                    renderer="antialias: true; alpha: true; precision: medium; logarithmicDepthBuffer: true;"
                >
                    <a-assets>
                        <img id="ui-img" src="https://via.placeholder.com/512x768.png?text=Target+Ready">
                    </a-assets>

                    <a-marker preset="hiro" id="marker-hiro">
                        <a-plane 
                            id="ui-plane"
                            position="0 0.1 0" 
                            rotation="-90 0 0" 
                            width="2" 
                            height="3" 
                            material="src: #ui-img; transparent: true; opacity: 0.98; shader: flat; side: double;"
                            animation="property: position; to: 0 0.25 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
                        ></a-plane>
                        <a-ring color="#3b82f6" radius-inner="1" radius-outer="1.05" rotation="-90 0 0" opacity="0.6"></a-ring>
                    </a-marker>

                    <a-entity camera></a-entity>
                </a-scene>
            `;

            // Listen for marker status
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => { statusText.innerText = "Target Locked"; statusText.className = "text-green-400"; });
            marker.addEventListener('markerLost', () => { statusText.innerText = "Searching..."; statusText.className = "text-yellow-400"; });
            
            sceneLoaded = true;
        });

        // --- IMAGE GENERATION ---
        async function fetchWithBackoff(url, body, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (response.ok) return await response.json();
                    if (response.status === 429) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                        continue;
                    }
                } catch (e) { log("Request error: " + e.message, true); }
            }
            throw new Error("API Connection Failed");
        }

        btnGenerate.addEventListener('click', async () => {
            const prompt = promptField.value.trim();
            if (!prompt || !sceneLoaded) return;

            loadingIndicator.style.display = 'flex';
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                
                // Optimized UI prompt for Imagen 4.0
                const refinedPrompt = `A high-fidelity, high-resolution mobile application user interface mockup for: ${prompt}. Clean, modern aesthetic, professional design system, vibrant accents, sleek typography, 2D flat design mockup, vertical layout.`;

                const data = await fetchWithBackoff(url, {
                    instances: { prompt: refinedPrompt },
                    parameters: { sampleCount: 1 }
                });

                if (data.predictions && data.predictions[0].bytesBase64Encoded) {
                    const base64Data = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    
                    // Crucial: Update A-Frame material
                    const uiPlane = document.querySelector('#ui-plane');
                    if (uiPlane) {
                        // We update the material directly to avoid A-Frame asset caching issues
                        uiPlane.setAttribute('material', 'src', base64Data);
                    }
                }
            } catch (err) {
                log("Generation Error: " + err.message, true);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        // Handle viewport adjustments for mobile rotation
        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene');
            if (scene) scene.resize();
        });
    </script>
</body>
</html>
