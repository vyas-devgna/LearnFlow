<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR HTML Mockup</title>
    
    <!-- A-Frame 1.2.0 -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- HTML2Canvas (Converts DOM to Texture) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { 
            --safe-top: env(safe-area-inset-top, 20px); 
            --safe-bottom: env(safe-area-inset-bottom, 20px); 
        }
        
        body { 
            margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif;
            position: fixed; width: 100%; height: 100%;
        }

        /* --- AR UI Overlay --- */
        #app-ui {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1000; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: calc(1rem + var(--safe-top)) 1rem calc(1rem + var(--safe-bottom));
        }
        .interactive { pointer-events: auto !important; }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
        }

        /* --- Settings Modal --- */
        #settings-modal {
            position: fixed; inset: 0; z-index: 3000;
            background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center;
        }

        /* --- Loading Spinner --- */
        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1500; display: none; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.7); padding: 20px; border-radius: 20px;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Off-screen Rendering Stage --- */
        /* This is where we inject Gemini's HTML to snapshot it. 
           Must be visible (not display:none) but off-screen for html2canvas to work. */
        #render-stage {
            position: fixed;
            top: 0; left: -9999px;
            width: 375px; height: 667px; /* Standard Mobile Ratio */
            background: white;
            overflow: hidden;
            z-index: 0;
        }
    </style>
</head>
<body>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="interactive">
        <div class="glass w-full max-w-sm p-6 mx-4">
            <h3 class="text-white font-bold text-lg mb-2">Setup API Key</h3>
            <p class="text-slate-400 text-xs mb-4">Gemini 2.5 Flash is used to code the UI.</p>
            <input type="password" id="api-key" placeholder="Paste Gemini API Key here..." class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white text-sm mb-4 outline-none focus:border-blue-500">
            <button onclick="saveKey()" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-500">Save & Start</button>
        </div>
    </div>

    <!-- LOADING INDICATOR -->
    <div id="loader">
        <div class="spinner mb-3"></div>
        <span class="text-white font-bold text-sm tracking-widest">CODING UI...</span>
    </div>

    <!-- HIDDEN RENDER STAGE (Where the HTML lives before AR) -->
    <div id="render-stage">
        <!-- Default Placeholder Content -->
        <div style="width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; background: #1e293b; color:white; font-family:sans-serif;">
            <div style="font-size: 80px;">ðŸŽ¨</div>
            <h1 style="margin-top:20px;">AR UI</h1>
            <p style="opacity:0.6;">Ready to Render</p>
        </div>
    </div>

    <!-- AR SCENE -->
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; videoTexture: true;"
        renderer="antialias: true; alpha: true; precision: medium;"
    >
        <a-assets>
            <canvas id="ui-canvas" width="375" height="667"></canvas>
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            <!-- The Plane that displays the Canvas -->
            <a-plane 
                id="ui-plane"
                position="0 0.1 0" 
                rotation="-90 0 0" 
                width="1.8" 
                height="3.2" 
                material="src: #ui-canvas; transparent: true; opacity: 1; shader: flat;"
            ></a-plane>
            
            <!-- Glow under the UI -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2.2" height="3.6" color="#3b82f6" material="opacity: 0.15; transparent: true"></a-plane>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <!-- MAIN UI -->
    <div id="app-ui">
        <div class="flex justify-between items-start">
            <div class="glass px-3 py-1.5 flex items-center gap-2">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span class="text-[10px] font-bold text-white uppercase">AR Ready</span>
            </div>
            <button onclick="document.getElementById('settings-modal').style.display='flex'" class="interactive glass p-2 text-white/70">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>

        <div class="interactive glass p-3 shadow-2xl">
            <p class="text-[10px] text-slate-400 font-bold uppercase mb-2 ml-1">Generate Interface</p>
            <div class="flex gap-2">
                <input id="prompt" type="text" placeholder="e.g., Login Screen, Music Player..." class="flex-1 bg-slate-800/80 text-white text-sm rounded-lg px-3 py-3 outline-none border border-transparent focus:border-blue-500">
                <button id="btn-gen" class="bg-blue-600 text-white rounded-lg px-4 py-2 font-bold active:scale-95 transition-transform">
                    GO
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Setup ---
        const stage = document.getElementById('render-stage');
        const uiCanvas = document.getElementById('ui-canvas');
        const uiPlane = document.getElementById('ui-plane');
        const ctx = uiCanvas.getContext('2d');
        
        let apiKey = localStorage.getItem('gemini_key') || '';
        if(!apiKey) document.getElementById('settings-modal').style.display = 'flex';

        function saveKey() {
            const input = document.getElementById('api-key').value.trim();
            if(input) {
                apiKey = input;
                localStorage.setItem('gemini_key', apiKey);
                document.getElementById('settings-modal').style.display = 'none';
                
                // Init Camera on first save
                initDefaultTexture();
            }
        }

        // --- AR Marker Logic ---
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
            document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500 animate-pulse";
        });
        marker.addEventListener('markerLost', () => {
            document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-red-500";
        });

        // --- Core Logic ---
        document.getElementById('btn-gen').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return;
            if(!apiKey) { alert('Set API Key first'); return; }

            // UI Feedback
            document.getElementById('prompt').blur();
            document.getElementById('loader').style.display = 'flex';

            try {
                // 1. Generate HTML Code with Gemini 2.5 Flash
                const htmlCode = await fetchGeminiCode(prompt);
                
                // 2. Inject into hidden Stage
                stage.innerHTML = htmlCode;

                // 3. Convert Stage to Canvas (Snapshot)
                // We use a slight timeout to ensure CSS/Fonts render
                setTimeout(async () => {
                    try {
                        const canvas = await html2canvas(stage, {
                            scale: 2, // Retina quality
                            useCORS: true,
                            backgroundColor: null // Transparent if CSS allows
                        });

                        // 4. Update A-Frame Texture
                        updateARPlane(canvas);
                    } catch (e) {
                        console.error("Canvas Error:", e);
                    }
                    document.getElementById('loader').style.display = 'none';
                }, 500);

            } catch (err) {
                console.error(err);
                alert("Generation failed: " + err.message);
                document.getElementById('loader').style.display = 'none';
            }
        });

        async function fetchGeminiCode(userPrompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const systemPrompt = `
                You are a UI Engineer. Output ONLY raw HTML code. 
                1. Create a beautiful mobile UI screen for: "${userPrompt}". 
                2. Use INLINE CSS for everything (style="..."). Do NOT use <style> tags or external links.
                3. Container size is width: 375px; height: 667px.
                4. Make it colorful, modern, high contrast. Use gradients.
                5. Do NOT include markdown backticks like \`\`\`html. Just return the raw code.
                6. Ensure the outer div fills 100% height/width.
            `;

            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemPrompt }] }]
                })
            });

            const data = await response.json();
            let text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
            
            // Clean up markdown if Gemini adds it despite instructions
            text = text.replace(/```html/g, '').replace(/```/g, '');
            return text;
        }

        function updateARPlane(sourceCanvas) {
            // Draw the html2canvas result onto our texture canvas
            ctx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
            ctx.drawImage(sourceCanvas, 0, 0, 375, 667);
            
            // Tell A-Frame the texture updated
            const mesh = uiPlane.getObject3D('mesh');
            if (mesh && mesh.material && mesh.material.map) {
                mesh.material.map.needsUpdate = true;
            }
        }

        function initDefaultTexture() {
            // Render the initial placeholder to the canvas
            html2canvas(stage).then(canvas => updateARPlane(canvas));
        }

        // Mobile Permissions Trigger (needed for iOS audio/video sometimes)
        window.addEventListener('click', () => {
            const video = document.querySelector('video');
            if(video) video.play();
        }, {once:true});

    </script>
</body>
</html>
